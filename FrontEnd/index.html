<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table View</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttonSection">
        <button type="button" id="signUpBtn" >Sign UP</button>
        <button type="button" id="tableBtn" style="display: none;">Table</button>
    </div>
    <div class="tableData" id="dataTable">
        <table width="100%">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>Mobile No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tableDataBody">
            </tbody>
        </table>
    </div>
    <div id="formSection" style="display: none;">
        <form method="post"  id="submit_form">
            <!-- <input type="hidden" name="_id" id="userId"> -->
            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br>

            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="mobile_no">Mobile No.:</label><br>
            <input type="tel" id="mobile_number" name="mobile_number" pattern="[0-9]{10}" required><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="api.js"></script>
</body>

</html>
